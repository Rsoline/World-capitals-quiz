<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds capitals quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the World Capital Quiz!</h1>
        <hr>
    </header>
    <section id="main-container">
        <div>
            <h1>Hey, do you know the countries capital?</h1>
        </div>
        <div class="game-section">
            <div id="score">Score<span id="scorevalue">0</span></div>
            <div id="question">What is the capital of Ukraine?</div>
            <div id="instruction">Choose the correct answer:</div>
            <div id="choices">
                <button type="button" id="box-1" class="box">Warsaw</button>
                <button type="button" id="box-2" class="box">Tallinn</button>
                <button type="button" id="box-3" class="box">Kiev</button>
                <button type="button" id="box-4" class="box">Budapest</button>
            </div>
        </div>
        <div id="start-reset">Start Game</div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
